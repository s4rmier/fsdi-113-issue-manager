{% extends 'base.html' %}

{% block title %} Paradocs | Register {% endblock title %}

{% block content %}
<main id="sign-up-page">
    <div class="container">
        <h1>Sign Up</h1>
        <div class="flex-col align justify">
            <form method="POST" class="universal-form">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</main>
{% endblock content %}
