{% extends 'base.html' %}

{% block title %} Paradocs | Delete Issue {% endblock title %}

{% block content %}

<main id="delete-issue-page">
    <div class="container">
        <h1>Delete Issue</h1>
        <div class="flex-col align justify">
            <form method="POST" class="universal-form">
                <p>Are you sure you want to delete this issue?</p>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Delete">
            </form>
        </div>
    </div>
</main>
<script>
    let listLink = document.getElementById('nav-issues');
    function assignActiveClass() {
        listLink.classList.add('active-nav')
    }
    window.onload = (assignActiveClass)
</script>

{% endblock content %}
